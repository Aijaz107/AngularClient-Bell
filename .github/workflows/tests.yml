name: Unit Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Run unit tests (Karma)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          # Angular CLI requires Node >= 20.19 â€” use Node 20.x in CI
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests (headless)
        # Use --watch=false since CI should run once and exit.
        run: npm test -- --watch=false --browsers=ChromeHeadless
